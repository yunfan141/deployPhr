version: "3"
services:
  node:
    image: "node:10"
    user: "node"
    working_dir: /home/ubuntu/app/phr
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./:/home/ubuntu/app/phr
    expose:
      - "3000"
    ports:
      - "3000:3000"
    command: "npm run start"
    links:
      - db
    restart: always
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: postgres
      POSTGRES_DB: phr
    volumes:
      - database_volume:/var/lib/postgresql/data
volumes:
  database_volume: